services:
  - type: web
    name: talentscope-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: talentscope_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        value: your-openai-key-here
      - key: GOOGLE_API_KEY
        value: your-google-key-here